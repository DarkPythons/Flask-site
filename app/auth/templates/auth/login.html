{% extends "auth/base_auth.html" %}

{% block content %}
{{ super() }}
<div class='auth_content_center'>
<div class=' '>

<form class='text-center' action='' method='post'>
  <img class="d-block mx-auto mb-4 border rounded-3" src="../static/image/photo_index.png"   
   alt="site photo" width="90" height="100">
    <h1 class="h3 mb-3 fw-normal">Введите данные для входа</h1>

    {% for cat, msg in get_flashed_messages(True) %}
    <div class='flash {{ cat }}'>{{ msg }}</div>
    {% endfor %}


    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required name='email'>
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required name='psw'>
      <label for="floatingPassword">Пароль</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" name="remainme">
      <label class="form-check-label" for="flexCheckDefault">
        Запомнить меня
      </label>
    </div>
    <button class="btn btn-success w-100 py-2" type="submit">Войти</button>
    <p></p>
    <a href='/auth/register' class="btn btn-primary w-100 py-2" type="submit">Ещё нет аккаунта?</a>
  </form>
</div>
</div>
{% endblock content %}
